name: Rust

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        default: true
    - name: Checkout Master
      run: git checkout master
    - name: Build Master
      run: cargo build --release
    - name: Bench Master
      run: cargo bench
    - name: Checkout Non-Lazy
      run: git checkout non-lazy
    - name: Build Non-Lazy
      run: cargo build --release
    - name: Bench Non-Lazy
      run: cargo bench
